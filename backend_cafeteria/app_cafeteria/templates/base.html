<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        nav { background-color: #333; color: white; padding: 0; position: relative; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; }
        nav ul li { position: relative; margin-right: 20px; }
        nav ul li a { color: white; text-decoration: none; padding: 15px 20px; display: block; }
        nav ul li a:hover { background-color: #555; }
        nav ul li ul { display: none; position: absolute; top: 100%; left: 0; background-color: #333; min-width: 200px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        nav ul li:hover ul { display: block; }
        nav ul li ul li { margin: 0; }
        nav ul li ul li a { padding: 12px 16px; }
        nav ul li ul li a:hover { background-color: #575757; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 4px; color: white; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
