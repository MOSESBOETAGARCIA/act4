{% extends 'base.html' %}

{% block content %}
<h1>Actualizar Empleado</h1>
<form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>

    <label for="id_empleado">ID Empleado:</label>
    <input type="number" id="id_empleado" name="id_empleado" value="{{ empleado.id_empleado }}" required>

    <label for="puesto">Puesto:</label>
    <input type="text" id="puesto" name="puesto" value="{{ empleado.puesto }}" required>

    <label for="salario">Salario:</label>
    <input type="number" step="0.01" id="salario" name="salario" value="{{ empleado.salario }}" required>

    <label for="disponible">Disponible:</label>
    <input type="checkbox" id="disponible" name="disponible" {% if empleado.disponible %}checked{% endif %}>

    <label for="fecha_contratacion">Fecha de Contrataci√≥n:</label>
    <input type="date" id="fecha_contratacion" name="fecha_contratacion" value="{{ empleado.fecha_contratacion|date:'Y-m-d' }}" required>

    <button type="submit">Actualizar</button>
</form>
{% endblock %}
