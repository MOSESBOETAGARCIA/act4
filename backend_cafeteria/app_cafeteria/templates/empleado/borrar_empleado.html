{% extends 'base.html' %}

{% block content %}
<h1>Borrar Empleado</h1>
<p>¿Estás seguro de que quieres borrar al empleado {{ empleado.nombre }} (ID: {{ empleado.id_empleado }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Borrar</button>
    <a href="{% url 'ver_empleado' %}">Cancelar</a>
</form>
{% endblock %}
